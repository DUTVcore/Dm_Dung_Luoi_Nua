<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus Tab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg-container"></div>

    <img src="setting.png" id="setting-icon" alt="Settings">

    <div id="main-container" class="glass-effect">
        
        <img src="button.png" id="drag-handle" alt="Move" title="Giữ chuột để kéo">

        <div class="time-wrapper">
            <h1 id="clock">00:00:00</h1>
            <p id="date-display">Thứ ..., ngày ... tháng ... năm ...</p>
        </div>

        <h2 class="goal">MỤC TIÊU: ĐI LÀM NĂM 3!</h2>
        
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Hôm nay làm gì? (Enter)">
        </div>
        <ul id="taskList"></ul>
    </div>

    <div id="settings-modal" class="hidden">
        <div class="modal-content glass-effect">
            <span id="close-modal">&times;</span>
            
            <div class="tabs-menu">
                <button class="tab-btn active" data-target="tab-general">Giao diện</button>
                <button class="tab-btn" data-target="tab-background">Hình nền</button>
                <button class="tab-btn" data-target="tab-about">Giới thiệu</button>
            </div>

            <div id="tab-general" class="tab-content active">
                <h3>Tùy chỉnh giao diện</h3>
                
                <div class="setting-item">
                    <label>Kích thước chữ (Zoom):</label>
                    <input type="range" id="zoom-range" min="0.8" max="1.5" step="0.1" value="1">
                </div>

                <div class="setting-item">
                    <label>Font chữ:</label>
                    <select id="font-select">
                        <option value="'Segoe UI', sans-serif">Mặc định (Segoe UI)</option>
                        <option value="'Courier New', monospace">Code (Courier New)</option>
                        <option value="'Times New Roman', serif">Cổ điển (Times)</option>
                        <option value="'Arial', sans-serif">Đơn giản (Arial)</option>
                        <option value="cursive">Viết tay (Cursive)</option>
                    </select>
                </div>
            </div>

            <div id="tab-background" class="tab-content hidden">
                <h3>Tùy chỉnh nền</h3>
                <input type="text" id="bg-url-input" placeholder="Link ảnh/video...">
                <div style="margin-top: 15px; text-align: right;">
                    <button id="save-bg-btn">Lưu</button>
                    <button id="reset-bg-btn" style="background: #f38ba8;">Mặc định</button>
                </div>
            </div>

            <div id="tab-about" class="tab-content hidden">
                <h3>Focus Tab</h3>
                <p>Dev: DUTVcore</p>
                <p>Version: 2.0 (Drag & Drop Edition)</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
